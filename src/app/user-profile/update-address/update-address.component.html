<div class="relative w-full pt-16 mb-5 flex flex-col ">
    <div class="absolute hidden left-20 md:flex gap-2 top-20 font-medium text-lg text-slate-800">
      <a routerLink="/Home"><i class="bi bi-house-fill"></i></a>
      <p><</p>
      <a routerLink="../">user dashboard</a>
      <p><</p>
      <a routerLink="/userdashboard/addresses">user addresses</a>
      <p><</p>
      <a routerLink="/userdashboard/addresses/editaddress/{{fetchedAddress.userAddressId}}" routerLinkActive="active text-sky-700">update address</a>
    </div>
      <div>
      <h1 class="text-3xl text-center mb-5 text-slate-800 font-bold mt-14">Update Address</h1>
    </div>
      <div class="flex justify-center  ml-1">
        <div ngForm #form="ngForm" class="w-11/12 md:w-1/2 flex flex-col items-center gap-2 mb-2">
          <div class="w-3/4 flex flex-col">
            <div class="flex gap-4">
              <label for="fullName" class="text-slate-700 font-semibold mb-1">Full Name</label>
              <span class="text-red-400">Required</span>
            </div>
          <input type="text" id="fullName" name="fullName" [(ngModel)]="fullName" class="p-1 block w-full rounded border border-gray-600 focus:outline-1 outline-slate-500">
          </div>
          <div class="flex flex-col w-3/4 md:flex-row md:justify-between">
          <div class="w-full md:w-5/12 flex flex-col">
            <label class="text-slate-700 font-semibold mb-1" for="mobileNumber">Mobile Number</label>
            <input type="number" id="mobileNumber" name="mobileNumber" [(ngModel)]="mobileNumber" class="p-1 block w-full rounded border border-gray-600 focus:outline-1 outline-slate-500">
            </div>
            <div class="w-full md:w-3/12 md:flex md:flex-col">
              <label class="text-slate-700 font-semibold mb-1" for="pinCode">Pin Code</label>
              <input type="number" id="pinCode" name="pinCode" [(ngModel)]="pinCode" class="p-1 block w-full rounded border border-gray-600 focus:outline-1 outline-slate-500">
              </div>
              <div class="w-full flex flex-col md:w-3/12">
                <label for="houseNumber" class="text-slate-700 font-semibold mb-1">House Number</label>
                <input type="text" id="houseNumber" name="houseNumber" [(ngModel)]="houseNumber" class="p-1 block w-full rounded border border-gray-600 focus:outline-1 outline-slate-500">
              </div>
              </div>
            
            <div class="flex flex-col w-3/4">
              <label for="area" class="text-slate-700 font-semibold mb-1">Village/ Locality/ Town</label>
              <input id="area" name="area" [(ngModel)]="area"  type="text" class="p-1 block w-full rounded border border-gray-600" />
            </div>
            <!-- Stock Quantity -->
            <div class="flex w-3/4 flex-col">
              <label for="landmark" class="text-slate-700 font-semibold mb-1">Landmark</label>
              <input id="landmark" name="landmark" [(ngModel)]="landmark"  type="text" class="p-1 block w-full rounded border border-gray-600" />
            </div>
            <div class="flex w-3/4  justify-between">
            <div class="flex w-5/12 flex-col">
              <label for="city" class="text-slate-700 font-semibold mb-1">City</label>
              <input type="text" id="city" name="city" [(ngModel)]="city" class="p-1 block w-full rounded border border-gray-600" >
            </div>
        
            
            <div class="flex w-6/12 flex-col">
              <label for="state" class="text-slate-700 font-semibold mb-1">State</label>
              <select id="state" name="state" [(ngModel)]="state" class="p-1 block w-full rounded border border-gray-600" >
                <option value="Andhra Pradesh">Andhra Pradesh</option>
                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                <option value="Assam">Assam</option>
                <option value="Bihar">Bihar</option>
                <option value="Chhattisgarh">Chhattisgarh</option>
                <option value="Goa">Goa</option>
                <option value="Gujarat">Gujarat</option>
                <option value="Haryana">Haryana</option>
                <option value="Himachal Pradesh">Himachal Pradesh</option>
                <option value="Jharkhand">Jharkhand</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Kerala">Kerala</option>
                <option value="Madhya Pradesh">Madhya Pradesh</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Manipur">Manipur</option>
                <option value="Meghalaya">Meghalaya</option>
                <option value="Mizoram">Mizoram</option>
                <option value="Nagaland">Nagaland</option>
                <option value="Odisha">Odisha</option>
                <option value="Punjab">Punjab</option>
                <option value="Rajasthan">Rajasthan</option>
                <option value="Sikkim">Sikkim</option>
                <option value="Tamil Nadu">Tamil Nadu</option>
                <option value="Telangana">Telangana</option>
                <option value="Tripura">Tripura</option>
                <option value="Uttar Pradesh">Uttar Pradesh</option>
                <option value="Uttarakhand">Uttarakhand</option>
                <option value="West Bengal">West Bengal</option>
              </select>
            </div>
          </div>
            <div class="flex gap-2">
              <label for="default" class="text-slate-700 font-semibold mb-1">Make It default: </label>
              <input type="checkbox" name="default" id="default"[(ngModel)]="isDefault" class="accent-slate-700">
            </div>
            
            <button (click)="updateAddress()" type="submit" class="bg-slate-800 w-3/4 text-white px-4 py-1 rounded text-xl hover:shadow-2xl hover:bg-slate-900" [ngClass]="{'pointer-events-none animate-pulse':isLoading}" >Update</button>
           
            
        </div>
        
      <div class="fixed w-full z-20 bg-white p-4 rounded-lg flex justify-center ease-in-out duration-500"
        [ngClass]="{'-top-full':!isResponseModalVisible ,'top-0':isResponseModalVisible}">
        <h1 [ngClass]="responseClass">{{responseMessage}}</h1>
    </div>
    </div>
