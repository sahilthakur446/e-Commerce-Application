<div class="relative md:h-screen md:w-screen pt-14 pb-6 px-2 md:px-14">
        <div class="fixed w-full p-4 flex justify-center bg-white shadow-sm">
            <h1 class="text-center text-lg md:text-3xl text-slate-700 font-semibold">
                Orders Management
            </h1>
        </div>
        <table class="mt-20 w-11/12 text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                <tr>
                    <th scope="col" class="px-6 py-3 text-lg text-center">
                        Order Id
                    </th>
                    <th scope="col" class="px-6 py-3 text-lg text-center">
                        Total Amount
                    </th>
                    <th scope="col" class="px-6 py-3 text-lg text-center">
                        Order Date
                    </th>
                    <th scope="col"class="py-3 text-lg text-center">
                        Payment Id
                    </th>
                    <th scope="col"class="py-3 text-lg text-center">
                        Payment Status
                    </th>
                    <th scope="col"class="py-3 text-lg text-center">
                        Order Status
                    </th>
                </tr>
            </thead>
            <tbody>
                <ng-container *ngFor="let item of ordersListWithPaymentStatus">
                    <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                        <th scope="row" class="px-6 py-4 text-center text-base font-medium text-gray-900 whitespace-nowrap dark:text-white">
                            {{item.userOrderId}}
                        </th>
                        <td class="px-6 py-4 text-center text-base">
                            â‚¹{{item.totalAmount}}
                        </td>
                        <td class="px-6 py-4 text-center text-base">
                            {{item.orderDate | date}}
                        </td>
                        <td class="px-6 py-4 text-center text-base">
                            {{item.paymentId}}
                        </td>
                        <td class="px-6 py-4 text-center text-base">
                            {{item.paymentStatus}}
                        </td>
                        <td class="text-center">
                            <select name="orderStatus" id="orderstatus" #orderStatus (change)="changeOrderStatus(item.userOrderId, orderStatus.value)" [(ngModel)]="item.status">
                                <option [value]="'Pending'" [selected]="item.status === 'Pending'">Pending</option>
                                <option [value]="'Shipped'" [selected]="item.status === 'Shipped'">Shipped</option>
                            </select>
                        </td>
                    </tr>
                </ng-container>
            </tbody>
        </table>
    </div>
    <div *ngIf="isLoading" class="w-full opacity-100 h-full top-0 left-0 fixed z-50 bg-white flex justify-center items-center gap-2">
        <div *ngIf="this.isLoading" class="border-4 h-10 w-10 mr-3 ml-3 animate-spin border-l-red-600 border-y-white border-r-black rounded-full">
    </div>
    </div>
