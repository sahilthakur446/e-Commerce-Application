<div class="relative w-full pt-16 mb-5 flex flex-col">
  <div>
  <h1 class="text-2xl mb-5 text-slate-800 font-semibold ml-48 mt-8">Add Product</h1>
</div>
  <div class="flex justify-center ml-1">
    <div ngForm #form="ngForm" class="w-2/4 flex flex-col gap-2">
      <div class="w-3/4 flex flex-col">
        <div class="flex gap-4">
          <label for="name" class="text-slate-700 font-semibold mb-1">Name</label>
          <span class="text-red-400" *ngIf="name.invalid && name.touched">Required</span>
        </div>
      <input type="text" id="name" name="productName" class="p-1 block w-full rounded border border-gray-600 focus:outline-1 outline-slate-500" [placeholder]="" #name="ngModel" required [(ngModel)]="productName">
      </div>
      <div class="w-3/4 flex flex-col">
        <label class="text-slate-700 font-semibold mb-1" for="product description">Product Description</label>
        <textarea class="p-1 block w-full rounded border border-gray-600 min-h-16 max-h-16 focus:ring-4 focus:outline-none focus:ring-slate-500 focus:border-0" 
        name="product description" id="product description" cols="30" rows="4" [(ngModel)]="productDescription"></textarea>
        </div>
        <div class="flex w-3/4 gap-2 justify-between">
          <div class="flex flex-col">
          <label for="TargetGender" class="text-slate-700 font-semibold mb-1">Target Gender</label>
          <select id="TargetGender" name="targetGender" [(ngModel)]="targetGender" type="text" class="p-1 block w-full rounded border border-gray-600">
          <option value="">Target Gender</option>
          <option value="0">Male</option>
          <option value="1">Female</option>
          <option value="2">Unisex</option>
          </select>
        </div>
        <div class="flex flex-col">
          <label for="Price" class="text-slate-700 font-semibold mb-1">Price</label>
          <input id="Price" name="price" [(ngModel)]="price" type="number" class="p-1 block w-full rounded border border-gray-600" />
        </div>
    
        <!-- Stock Quantity -->
        <div class="flex flex-col">
          <label for="StockQuantity" class="text-slate-700 font-semibold mb-1">Stock Quantity</label>
          <input id="StockQuantity" name="stockquantity" [(ngModel)]="stockQuantity" type="number" class="p-1 block w-full rounded border border-gray-600" />
        </div>
        </div>

        <div class="flex flex-col">
          <label for="Category" class="text-slate-700 font-semibold mb-1">Category</label>
          <select id="Category" [(ngModel)]="category" name="Category" class="p-1 block w-3/4 rounded border border-gray-600">
            <option value="">Select Category</option>
            <option *ngFor="let item of categoryList" value={{item.categoryId}}>{{item.categoryName}}</option>
          </select>
        </div>
    
        <!-- Brand -->
        <div class="flex flex-col">
          <label for="Brand" class="text-slate-700 font-semibold mb-1">Brand</label>
          <select id="Brand" [(ngModel)]="brand" name="Brand" class="p-1 block w-3/4 rounded border border-gray-600">
            <option value="">Select Brand</option>
            <option *ngFor="let item of brandList" value={{item.brandId}}>{{item.brandName}}</option>
          </select>
        </div>
        
        <button type="submit" class="bg-slate-800 w-3/4 text-white px-4 py-1 rounded text-xl hover:shadow-2xl hover:bg-slate-900" [ngClass]="{'animate-pulse pointer-events-none':isLoading}" [disabled]="form.invalid" (click)="onSubmit()">{{submitButtonText}}</button>
        <a routerLink="../" class="w-3/4 bg-transparent transition duration-200 hover:ease-in-out hover:bg-indigo-950 text-center text-slate-800 font-medium px-4 py-1 rounded text-xl hover:text-white" [ngClass]="{'pointer-events-none opacity-80':isLoading}">Back to List</a>        
        
    </div>
    <div class="w-1/4 overflow-hidden max-h-96">
      <div class="flex flex-col gap-2">
      <div class="mb-4">
        <label for="Image" class="text-slate-700 font-semibold mb-1">Product Image </label><span class="text-red-400" *ngIf="image.invalid && image.touched">Please Select Image</span>
        <input id="Image" name="Image" type="file" class=" p-1 block w-full rounded-md border-gray-300" #image="ngModel" ngModel required (change)="onFileChange($event)"/>
        <div *ngIf="!previewImage">
          <img *ngIf="selectedImageUrl" [src]="selectedImageUrl" alt="" class=" h-80 w-64">
      </div>
    </div>
    </div>
  </div>
  <div class="fixed w-full z-10 bg-white p-4 rounded-lg flex justify-center ease-in-out duration-500"
    [ngClass]="{'-top-full':!showResponseModal ,'top-0':showResponseModal}">
    <h1 [ngClass]="responseClass">{{responseMessage}}</h1>
</div>
</div>
