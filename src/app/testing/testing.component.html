<!-- add-product.component.html -->
<div class="container mx-auto my-8">
    <form #form="ngForm" class="max-w-md mx-auto bg-white p-8 rounded shadow-md">
      <h2 class="text-2xl font-semibold mb-4">Add Product</h2>
  
      <!-- Product Name -->
      <div class="mb-4">
        <label for="product" class="block text-sm font-medium text-gray-600">Product Name</label>
        <input id="product" name="productname" [(ngModel)]="Name" type="text" class="mt-1 p-2 block w-full rounded-md border-gray-300" />
      </div>
  
      
  
      <!-- Image -->
      <div class="mb-4">
        <label for="Image" class="block text-sm font-medium text-gray-600">Image</label>
        <input id="Image" name="Image" type="file" class="mt-1 p-2 block w-full rounded-md border-gray-300" (change)="onFileChange($event)"/>
      </div>
  
  
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md" (click)="onSubmit()">Submit</button>
    </form>
  </div>
