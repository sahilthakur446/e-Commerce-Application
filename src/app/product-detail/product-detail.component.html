<div class="pb-4 sm:pb-0 pt-20 md:w-screen md:h-screen">
<div class="grid grid-cols-1 sm:place-items-stretch gap-2 sm:gap-0 md:grid-cols-2">
<div>
    <img src="https://localhost:7248/{{productDetails.imagePath}}" alt="product image" class="h-[500px] sm:w-96 ml-auto mr-auto rounded-sm">
</div>
<div class="ml-14 sm:ml-0">
    <h1 class="text-3xl text-slate-700 font-bold">{{productDetails.brandName | uppercase}}</h1>
    <h2 class="text-3xl text-slate-400">{{productDetails.productName}}</h2>
    <h1 class="text-3xl text-slate-900 font-bold mt-2">â‚¹{{productDetails.price}}<span class="text-slate-400 font-medium"> MRP </span><span class="line-through text-2xl text-slate-400 font-medium">{{originalMRP}}</span> <span class="text-base text-orange-400 font-semibold"> ({{discount}}% OFF)</span></h1>
    <h1 class="text-2xl text-slate-900 font-bold mt-4">PRODUCT DETAILS <i class="bi bi-card-text"></i></h1>
    <p class="text-xl text-slate-600 font-medium whitespace-pre-wrap w-3/5">{{productDetails.productDescription}}
    </p>
    <div class="flex gap-2 sm:gap-10 mt-4 sm:mt-10">
        <button *ngIf="!addedToCart" (click)="addtoCart()" class="px-4 py-2 w-1/2 sm:w-1/3 text-xl text-white bg-slate-800 rounded font-semibold ease-in-out"><i class="bi bi-cart"></i> Add to Cart</button>
        <a *ngIf="addedToCart" routerLink="/userdashboard/cart" class="px-4 py-2 w-1/2 sm:w-1/3 text-xl  text-white text-center bg-slate-800 rounded font-semibold ease-in-out">Go To Cart <i class="bi bi-arrow-right"></i></a>
        <button (click)="addToWishlist()"  class="px-4 py-2 w-1/2 sm:w-1/3 text-xl border border-slate-700  rounded font-semibold " [ngClass]="{'bg-white text-slate-800 hover:bg-slate-50':!addedToWishList,'bg-slate-800  text-white ':addedToWishList}"> <i [ngClass]="{'bi bi-heart-fill text-red-500':addedToWishList,'bi bi-heart':!addedToWishList} "></i> {{wishlistText}}</button>
    </div>
</div>
</div>
<app-response-modal
[show]="isResponseModalVisible"
[responseClass]="isSuccess ? 'text-lg md:text-3xl font-bold text-green-700' : 'text-lg md:text-3xl font-bold text-red-700'"
[message]="responseMessage">    
</app-response-modal>
<div *ngIf="isLoading" class="w-full opacity-100 h-full top-0 left-0 fixed z-50 bg-white flex justify-center items-center gap-2">
    <div *ngIf="this.isLoading" class="border-4 h-10 w-10 mr-3 ml-3 animate-spin border-l-red-600 border-y-white border-r-black rounded-full">
</div>
</div>
